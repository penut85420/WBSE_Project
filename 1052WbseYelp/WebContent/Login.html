<html>
<head>
<title>Yelp</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Shortcut Icon -->
<link rel="Shortcut Icon" type="image/x-icon" href="picture/icon.ico">

<!-- 按鈕css -->	
<link href="css/button.css" rel="stylesheet" type="text/css">

<style type="text/css">
* {
  font-family: 微軟正黑體;
}
#loginFail {
	color: red;
	text-align:center;
}
</style>

<script>
	$(document).ready(function() {
		$("#loginId").click(function(e) {
			e.preventDefault();
			$.ajax({
				url : "LoginVerificationServlet",
				data : {
					state : "login",
					account : $("#account").val(),
					password : $("#password").val()
				},
				dataType : "json",

				success : function(response) {		
					if (response.result == "登入成功") {
						window.location.href = 'Homepage.html';
						//localStorage.setItem("login", response.doctorID);
					}
					else {
						$("#loginFail").empty();
						$("#loginFail").append(response.result);
						
						console.log(response.result);
					}
				},
				error : function() {
					console.log("錯誤訊息");
				}
			});
		});
	});
</script>
</head>
<body>
	<div class="col-sm-12">
		<!-- ======================================================================================================================================================= -->
		<div class="row" style="margin-top: 10vh;">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<center><img class="img-responsive" src="picture/logo.png" /></center>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<h1 class="text-center" style="color: #2e2d4d">
				<strong>Yelp blabla系統</strong>
			</h1>
			<h3 class="text-center" style="color: #2e2d4d">登入</h3>
		</div>
		
		<div class="row">
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-4">
						<input type="text" class="form-control" id="account"
							placeholder="帳號" autofocus />
							<br> 
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-4">
							<input type="password"
							class="form-control" id="password" placeholder="密碼" />
							<br>								
					</div>
				</div>
				
		</div>
		<div class="row" style="text-align:center;">
			<div class="col-sm-5"></div>
			<div class="col-sm-1">
				<button type="submit" class="btn btn-default" id="loginId" >登入</button>
			</div>
			<div class="col-sm-1">
				<button type="submit" class="btn btn-default" onclick="javascript:location.href='Register.html'">註冊</button>
			</div>
			<div class="col-sm-5"></div>
		</div>

		<div class="row" style="margin-top: 3vh;">
			<div id="loginFail"></div>
		</div>
		<!-- ======================================================================================================================================================= -->
	</div>
</body>
</html>
