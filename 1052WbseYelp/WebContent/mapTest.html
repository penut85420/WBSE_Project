<!DOCTYPE html>
<html>
  <head>
    <title>MapTest</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 60%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {//在網頁上放上地圖物件
          center: {lat: 25.04, lng: 121.33},//預設的地圖中心為台北市中心
          zoom: 18//地圖顯示大小，值越大越詳細
        });
		
		var marker;
		var lnglatbutton=document.getElementById("lnglatinput");//經緯度定位按鈕
		lnglatbutton.addEventListener("click",lnglatRelocate,false);
		var geocoder = new google.maps.Geocoder();//解讀地址
		var addButton=document.getElementById("addinput");//地址定位按鈕
		addButton.addEventListener("click",addRelocate,false);
		var directionsDisplay= new google.maps.DirectionsRenderer( {draggable: true,map: map});//顯示路線規劃
		var directionsService = new google.maps.DirectionsService();//路線規劃
		directionsDisplay.setMap(map);//路線畫在MAP上
		directionsDisplay.addListener('directions_changed', function() {//當路線改變，重新計算距離
			computeTotalDistance(directionsDisplay.getDirections());
		},false);
		var direcbutton=document.getElementById("direction");//路線規劃按鈕
		direcbutton.addEventListener("click",directing,false);
		var startLng,startLat,endLng,endLat//起始位置與目標位置的經緯度
		var userMarker=new google.maps.Marker({map:map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {//自動定位
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,//得到裝置位置的經緯度
              lng: position.coords.longitude
            };
			
			marker = new google.maps.Marker({//在目前位置放上標記
				position: pos,
				map: map
			});
			
			startLng=position.coords.longitude//存放起始位置經緯度
			startLat=position.coords.latitude;

            map.setCenter(pos);//地圖中心設為目前位置
          })
        }
		
		function lnglatRelocate(){//經緯度定位
			var latValue=parseFloat(document.getElementById("lat").value);//得到使用者輸入的經緯度
			var lngValue=parseFloat(document.getElementById("lng").value);
			if(latValue>90||latValue<-90){//若經緯度輸入不合理，則跳出通知
				window.alert("You input an invalid latitude value,please input again");
			}else if(lngValue>180||lngValue<-180){
				window.alert("You input an invalid longtude value,please input again");
			}else{
				userMarker.setPosition({lat:latValue,lng:lngValue});//在使用者定位的位置放一個標記
				
				endLat=latValue;//存放定位的位置
				endLng=lngValue;
				
				map.setCenter({lat:latValue,lng:lngValue});//將地圖中心設為使用者定位的位置
			}
		}
		
		function addRelocate(){//地址定位
			geocoder.geocode( { address: add.value}, function(results, status) {//將地址解讀成經緯度
			if (status == google.maps.GeocoderStatus.OK) {
			var Longitude = results[0].geometry.location.lng();//得到輸入地址的經緯度
			var Latitude = results[0].geometry.location.lat();
			userMarker.setPosition({lat:Latitude,lng:Longitude});//在使用者定位的位置放一個標記
			
			endLat=Latitude;//存放定位的位置
			endLng=Longitude;
			
			map.setCenter({lat:Latitude,lng:Longitude});//將地圖中心設為使用者定位的位置
			} else {
				alert("Geocode was not successful for the following reason: " + status);//若無法定位，則跳出錯誤訊息
			}
			});
		}
		
		function directing(){//路線規劃
			var selectedMode = document.getElementById("mode").value;//選擇交通方式
			console.log(selectedMode);
			var request = {//包一個請求物件給路線規劃API
				origin: {lat:startLat,lng:startLng},//起點
				destination: {lat:endLat,lng:endLng},//終點
				travelMode: google.maps.TravelMode[selectedMode]//交通方式
			};

			directionsService.route(request, function(result, status) {
				if (status == 'OK') {
					directionsDisplay.setDirections(result);
				}else{
					window.alert("無法規劃適合路線");
				}
			});
			computeTotalDistance(directionsDisplay.getDirections());//計算距離
		}
		
		function computeTotalDistance(result) {//計算路徑距離
			var total = 0;
			var myroute = result.routes[0];
			for (var i = 0; i < myroute.legs.length; i++) {//分段計算後加總
				total += myroute.legs[i].distance.value;
			}
			total = total / 1000;//將單位換成公里
			document.getElementById("total").innerHTML = "路線距離:"+total + "km";
			}
		
    }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1ALoh_RiK9VWsYF0ZXOcezFr0nlCglXY&callback=initMap&v=3.exp">
    </script>
	<form action="#">
		經度<input type="text" id="lng"></input>
		緯度<input type="text" id="lat"></input>
		<br>
		<input type="button" id="lnglatinput" value="經緯度定位"></input>
		<br>
		地址<input type="text" id="add"></input>
		<br>
		<input type="button" id="addinput" value="地址定位"></input>
		<br>
		<select id="mode">
			<option value="DRIVING">Driving</option>
			<option value="WALKING">Walking</option>
			<option value="BICYCLING">Bicycling</option>
			<option value="TRANSIT">Transit</option>
		</select>
		<input type="button" id="direction" value="路線規劃"/>
		<div id="total"></div>
	</form>
  </body>
</html>
