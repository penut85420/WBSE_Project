<script>
	$(document).ready(function() {
		document.addEventListener("deviceready", onDeviceReady, false); 	//偵測事件
		function onDeviceReady() {		
			document.addEventListener("backbutton", onBackKeyDown, false);    
		}      
					   
		function onBackKeyDown() {  		//返回按鈕    
			window.location.href = 'Login.html';
		}  
	
		$("#doAjaxBtn").click(function() {
			$.ajax({
				//url : "RegisterServlet",
				url : "http://140.121.197.130:8000/BBDPPatient/RegisterServlet",
				data : {
					account : $("#account").val(),
					password : $("#password").val(),
					passwordCheck : $("#passwordCheck").val(),
					name : $("#name").val(),
					birthday : $("#birthday").val(),
					agree : $('input[name="agree"]').prop("checked")
				},
				dataType : "json",
	
				success : function(response) {
					console.log(response);
					navigator.notification.alert(response, function(){}, "提醒", "確定");
					if(response == "成功"){
						window.location.href = 'Login.html';
					}
					//$("#display").empty();
					//$("#display").append("<h3>" + response + "</h3>");
				},
				error : function() {
					console.log("錯誤訊息");
				}
			});
		});
	});
	function alertDismissed() {
		window.location.href = 'Login.html';
	}
	
	
</script>
