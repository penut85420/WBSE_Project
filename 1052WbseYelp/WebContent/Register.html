<script>
	$(document).ready(function() {
		$("#doAjaxBtn").click(function() {
			$.ajax({
				url : "RegisterServlet",
				//url : "http://140.121.197.130:8000/BBDPPatient/RegisterServlet",
				data : {
					account : $("#account").val(),
					password : $("#password").val(),
					passwordCheck : $("#passwordCheck").val(),
					name : $("#name").val(),
					birthday : $("#birthday").val(),
					agree : $('input[name="agree"]').prop("checked")
				},
				dataType : "json",
	
				success : function(response) {
					console.log(response);
					$("body").append(
							"	<a id='modal-1' href='#modal-container-1' role='button' class='btn' data-toggle='modal' >"+
							"	</a>");
					modalGenerator("註冊結果", response);
					if(response == "成功"){
						window.location.href = 'Login.html';
					}
				},
				error : function() {
					console.log("錯誤訊息");
				}
			});
		});
	});
	function alertDismissed() {
		window.location.href = 'Login.html';
	}
	
	
</script>

			</div>
			<div class="col-md-3">
				<div class="input-group" style="margin-bottom: 1vh;">

				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 3vh;">
			<div class="col-md-4"></div>
			<div class="col-md-1" style="padding-right: 0;text-align:center;">
				<h3 style="color: #666666; margin-top: 1.5vh;"><b>生日</b></h3>
			</div>
			<div class="col-md-3">
				<div class="input-group" style="margin-bottom: 1vh;">
					<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
					<input type="date" class="form-control input-lg" placeholder="請輸入生日 例:2017/01/01" id="birthday" />
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 3vh;">
			<div class="col-md-4"></div>
			<div class="col-md-4" style="padding-right: 0;text-align:right;">
				<input type="checkbox" class="" id="agree" name="agree" style="width:3vw;height:3vh;display:inline-block;vertical-align:middle;">
				
				<!--  同意 modal start -->
				<a id="modal-395002" href="#modal-container-395002" role="button" class="btn" data-toggle="modal"> 
					<h4 style="text-decoration:underline;color:#666666;font-weight:bold;">同意條款連結</h4>
				</a>
				
				<div class="modal fade" id="modal-container-395002" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="font-size:18px;text-align:left;">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">

								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">×</button>
								<h4 class="modal-title" id="myModalLabel">條款事項</h4>
							</div>
							<div class="modal-body">
								我同意當個乖小孩!<br>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
				<!-- 同意 modal end -->
				<!-- 送出 -->
				<button type="submit" class="btn btn-default" style="font-weight:bold;" id="doAjaxBtn">送出</button>	
			</div>
		</div>
