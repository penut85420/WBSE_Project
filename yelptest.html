<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>yelp search test</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
		Things that you want search for:
		<input type="text" id="key"/>
		<input type="button" id="search" value="search!"/>
		<p id="result"></p>
<script>
	$(document).ready(function() {
		$("#search").click(function(e) {
			e.preventDefault();
			$.ajax({
				url : "yelpsearch.php",
				cache:false,
				data : {
					searchkey : $("#key").val()
				},
				dataType : "html",

				success : function(response) {				
						$("#result").html(response);
				},
				error : function() {
					console.log("error!");
				}
			});
		});
	});
</script>
</body>
</html>
